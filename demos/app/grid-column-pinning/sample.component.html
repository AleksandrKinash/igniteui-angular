<igx-grid #grid1 [data]="data" [width]="'1200px'" [height]="'800px'">
    <igx-column  *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [pinnedToRight]='c.pinnedToRight' [pinnedToLeft]='c.pinnedToLeft'>
    </igx-column>
</igx-grid>
<br />
<button igxButton="raised" (click)="toggleColumn('ContactName')">Toggle 'ContactName' column</button>
<button igxButton="raised" (click)="toggleColumn('ContactTitle')">Toggle 'ContactTitle' column</button>
