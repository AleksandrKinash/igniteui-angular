
<div style="margin: 20px;">
    <h2>Grid with autogenerated columns and local data</h2>
    <igx-grid #grid1 [data]="local_data" [autoGenerate]="true"
        (onColumnInit)="$event.column.editable = true"
        (onCellSelection)="selectCell($event)"
    >
    </igx-grid>
    <p>
        <button igxButton (click)="deleteRow($event)">Delete Row</button>
    </p>
</div>

<div style="margin: 20px;">
    <h2>Grid with templated cell and local observable data source</h2>
    <div>
        Paging: <igx-checkbox [checked]="grid2.paging" (change)="grid2.paging = $event.target.checked"></igx-checkbox>
    </div>
    <igx-grid #grid2 [data]="data | async" [paging]="true" [perPage]="10">
        <igx-column [sortable]="true" [field]="'ProductID'" [header]="'ID'"></igx-column>
        <igx-column [editable]="true" [filtering]="true" [field]="'ProductName'"></igx-column>
        <igx-column [sortable]="true" [field]="'UnitsInStock'" [header]="'In Stock'"></igx-column>
        <igx-column [field]="'Discontinued'">
            <template igxHeader let-column="column">
                <p style="color: crimson">{{ column.field }}</p>
            </template>
            <template igxCell let-item="item" let-ri="rowIndex" let-column="column">
                <igx-checkbox [checked]="item" (change)="grid2.updateCell(ri, column?.field, $event.target.checked)"></igx-checkbox>
            </template>
        </igx-column>
    </igx-grid>
</div>

<div style="margin: 20px;">
    <h2>Grid with templated cell remote data</h2>
    <igx-grid #grid3 [data]="remote | async" [paging]="true" [perPage]="10"
        (onPagingDone)="process($event)" (onSortingDone)="process($event)" (onBeforeProcess)="onProcess($event)">
        <igx-column [sortable]="true" [field]="'ProductID'" [header]="'ID'"></igx-column>
        <igx-column [editable]="true" [filtering]="true" [field]="'ProductName'"></igx-column>
        <igx-column [sortable]="true" [field]="'UnitsInStock'" [header]="'In Stock'"></igx-column>
        <igx-column [field]="'Discontinued'" [sortable]="true">
            <template igxHeader let-column="column">
                <p style="color: crimson">{{ column.field }}</p>
            </template>
            <template igxCell let-item="item" let-ri="rowIndex" let-column="column">
                <igx-checkbox [checked]="item" (change)="grid3.updateCell(ri, column?.field, $event.target.checked)"></igx-checkbox>
            </template>
        </igx-column>
    </igx-grid>
    <igx-toast #toast></igx-toast>
</div>

<div style="width: 100%; position: fixed; bottom: 0;">
    <igx-snackbar #snax
        message="Row was deleted" actionText="Undo" (onAction)="restore()"></igx-snackbar>
<div>
