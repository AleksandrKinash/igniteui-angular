
<div style="margin: 20px;">
    <h2>Grid with autogenerated columns and local data</h2>
    <igx-grid #grid1 [data]="local_data" (onColumnInit)="$event.column.editable = true" [autoGenerate]="true"></igx-grid>
</div>

<div style="margin: 20px;">
    <h2>Grid with templated cell and observable data source</h2>
    <igx-grid #grid2 [data]="data | async" [paging]="true" [perPage]="10">
        <igx-column [field]="'ProductID'" [header]="'ID'"></igx-column>
        <igx-column [editable]="true" [filtering]="true" [field]="'ProductName'"></igx-column>
        <igx-column [sortable]="true" [field]="'UnitsInStock'" [header]="'In Stock'"></igx-column>
        <igx-column [field]="'Discontinued'">
            <template igxHeader let-column="column">
                <p style="color: crimson">{{ column.field }}</p>
            </template>
            <template igxCell let-item="item" let-ri="rowIndex" let-column="column">
                <igx-checkbox [checked]="item" (change)="grid2.updateCell(ri, column?.field, $event.target.checked)"></igx-checkbox>
            </template>
        </igx-column>
    </igx-grid>
</div>
