<div class="sample-wrapper">
    <div class="sample-header">
        <h1 class="title">Slider</h1>
        <p class="description">
            Allows the user to set virtualize items
        </p>
    </div>

    <section class="sample-content">
        <div>
            <article class="sample-column">
                <h4 class="sample-title">Scroll</h4>
                <igx-scroll #scroll hasVerticalScrollBar="true"
                                    (onScroll)="updateList($event)"
                                    [itemsToView]="visibleItemsCount"
                                    [averageHeight]="50"
                                    [totalItemsCount]="items.length">
                    <ul style="width: 300px">
                        <li *ngFor="let item of visibleItems" style="height: 50px">
                            {{item}}
                        </li>
                    </ul>
                </igx-scroll>
            </article>
        </div>
    </section>
</div>
