<div class="sample-wrapper">
    <div class="sample-header">
        <h1 class="title">Range Slider</h1>
        <p class="description">
            Allows the user to set values within a given range.
        </p>
    </div>

    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">One-handle range slider</h4>
            <igx-range #range [(ngModel)]="task.percentCompleted">
            </igx-range>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Two-handle range slider</h4>
            <igx-range #range2 [type]="sliderType" [(ngModel)]="rangeValue"
                       [minValue]="0" [maxValue]="100">
            </igx-range>
        </article>

        <!--<article class="sample-column">

            <igx-range #range2 [type]="sliderType" [lowerValue]="30" [upperValue]="60" [lowerBound]="10" [upperBound]="90" [minValue]="0"
                [maxValue]="100" [stepRange]="10">
            </igx-range>
        </article>-->
    </section>
</div>
