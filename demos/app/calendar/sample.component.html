<div class="sample-wrapper">
    <div class="sample-header">
        <h1 class="title">Calendar</h1>
        <p class="description">
            Informs and requires a response from the user.
        </p>
    </div>

    <section class="sample-content">

        <article class="sample-column">
            <div class="calendar-sample">
                <h4 class="sample-title">Default Calendar</h4>
                <igx-card>
                    <igx-calendar weekStart="1"></igx-calendar>
                </igx-card>
            </div>
            <div class="calendar-sample">
                <h4 class="sample-title">Range Calendar</h4>
                <igx-card>
                    <igx-calendar weekStart="1" selection="range"></igx-calendar>
                </igx-card>
            </div>
            <div class="calendar-sample">
                <h4 class="sample-title">Date Picker</h4>
                <igx-datePicker weekStart="1" selection="range"></igx-datePicker>
            </div>
        </article>
    </section>
</div>
