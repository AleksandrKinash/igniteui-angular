<igx-grid #grid1 [data]="localData" (onCellSelection)="selectCell($event)" [width]="'1200px'" [height]="'800px'">
    <igx-column  *ngFor="let c of columns" [field]="c.field" [header]="c.field" [width]="c.width"></igx-column>
</igx-grid>
<button (click)="ToggleCol()">Add/Remove Column</button>
<button (click)="ToggleRow()">Add/Remove Row</button>
