<igx-grid #grid1 [data]="localData" (onCellSelection)="selectCell($event)" [width]="'1200px'" [height]="'800px'">
    <igx-column  *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [fixed]="c.fixed">
    </igx-column>
</igx-grid>

<button (click)="onToggleFix()">Fix/Unfix column</button>
