<div>
  <div style="width: 50%; float: left">
    <input id="searchbox" />
    <ig-list searchInputId="searchbox" (filtered)="filteredHandler($event)" (filtering)="filteringHandler($event)" [filterOptions]="filterOptions">
        <ig-list-header>Filtered List</ig-list-header>     
        <ig-list-item *ngFor="let navItem of navItems; let index = index" [filteringValue]="navItem[filteringProperty]" [options]="options">
          {{navItem.text}} (Key:{{navItem.key}})
        </ig-list-item>
    </ig-list>
  </div>
  <div style="width: 42%; float: left; padding: 4%">
    <label for="cancelInput">Cancel filtering</label>
    <input #cancelInput type="checkbox"/><br><br>
    <div>Filtering item property</div>
    <label for="filterKey">Key</label>
      <input type="radio" name="filteringValue" id="filterKey" (click)="filteringProperty='key'" /><br>
    <label for="filterText">Text</label>
      <input type="radio" name="filteringValue" id="filterText" (click)="filteringProperty='text'" checked/><br>
  </div>
</div>
<div style="clear:both">
  <ig-list>
    <ig-list-header>Href List</ig-list-header>     
    <ig-list-item [href]="'http://google.com/'">Google</ig-list-item>
    <ig-list-item [href]="'http://youtube.com/'">YouTube</ig-list-item>
    <ig-list-item [href]="'http://facebook.com/'">Facebook</ig-list-item>
  </ig-list>
  <ig-list>
    <ig-list-header>Mildly Sweet</ig-list-header>                                                                                                           
    <ig-list-item>Red Delicious</ig-list-item>
    <ig-list-item>Ambrosia</ig-list-item>
    <ig-list-item>Rome</ig-list-item>

      {{navItem.text}}

      </button> -->

</div>
