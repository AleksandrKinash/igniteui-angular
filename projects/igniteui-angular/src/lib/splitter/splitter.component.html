<ng-content select="igx-splitter-pane"></ng-content>
<ng-container *ngFor="let pane of panes; let last = last">
    <igx-splitter-bar *ngIf="!last" [style.order]="pane.order + 1"
                    [type]="type"
                    [pane]="pane"
                    [siblings]='getSiblings(pane)'
                    (moveStart)="onMoveStart($event)"
                    (moving)="onMoving($event)">
    </igx-splitter-bar>
</ng-container>
