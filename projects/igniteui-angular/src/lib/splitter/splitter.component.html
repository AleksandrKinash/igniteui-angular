<ng-content select="split-pane"></ng-content>
<ng-container *ngFor="let pane of panes; let last = last">
    <split-bar *ngIf="!last" [style.order]="pane.order + 1"
                    [type]="type"
                    [pane]="pane"
                    (moveStart)="onMoveStart($event)"
                    (moving)="onMoving($event)">
    </split-bar>
</ng-container>
