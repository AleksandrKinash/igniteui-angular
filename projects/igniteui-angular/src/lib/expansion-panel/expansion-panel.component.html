
<ng-content select="igx-expansion-panel-header"></ng-content>
<div #collapseBody [attr.aria-labelledby] = "labelledby" [attr.role] = "'region'"

    <ng-content *ngIf="!collapsed" select="igx-expansion-panel-body"></ng-content>
</div>
