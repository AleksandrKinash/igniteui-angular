        <g *ngFor="let n of [].constructor(ticksLength); let idx=index" [attr.stroke-width]="tickWidth(idx)">

    <div #track class="igx-slider__track-fill"></div>
    <div #ticks class="igx-slider__track-ticks"></div>
    <svg id="svg1" xmlns="http://www.w3.org/2000/svg" version="1.1" [ngStyle]="{ 'width': ticksContainer, 'height': '100px', 'overflow': 'visible' }">
        <line id="stroke" x2="2" />
        <g *ngFor="let n of [].constructor(ticksLength); let idx=index">
            <use href="#stroke"
                stroke="black"
                [attr.stroke-width]="strokeWidth(idx)"
                [attr.x]="tickXOffset(idx)"
                [attr.y]="tickYOffset(idx)"></use>
                <text [attr.transform]="tickLabelOrientation"
                [attr.x]="tickLabelXOffset(idx, false)"
                [attr.y]="tickLabelYOffset(idx, false)"
                text-anchor="middle">{{tickLabel(idx)}}</text>
        </g>
  </svg>
</div>
<div class="igx-slider__thumbs">
    <igx-thumb-label
        *ngIf="isRange"
        [type]="0"
        [value]="lowerLabel"
        [templateRef]="thumbFromTemplateRef"
        [continuous]="continuous"
        [context]="context"></igx-thumb-label>

    <igx-thumb *ngIf="isRange"
        #thumbFrom
        [type]="0"
        [value]="lowerLabel"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        [templateRef]="thumbFromTemplateRef"
        [context]="context"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>

    <igx-thumb-label
        [value]="upperLabel"
        [type]="1"
        [templateRef]="thumbToTemplateRef"
        [continuous]="continuous"
        [context]="context"></igx-thumb-label>

    <igx-thumb
        #thumbTo
        [type]="1"
        [value]="upperLabel"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        [templateRef]="thumbToTemplateRef"
        [context]="context"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>
</div>
