    <div #track class="igx-slider__track-fill"></div>
    <div #ticks class="igx-slider__track-ticks"></div>

    <igx-ticks
        [orientation]="1"
        [primaryTicks]="primaryTicks"
        [secondaryTicks]="secondaryTicks"
        [primaryTickLabels]="primaryTickLabels"
        [secondaryTickLabels]="secondaryTickLabels"
        [ticksOrientation]="ticksOrientation"
        [tickLabelsOrientation]="tickLabelsOrientation"
        [ticksContainer]="ticksContainer"
        [labelsViewEnabled]="labelsViewEnabled"
        [labels]="labels | spreadTickLabels:secondaryTicks"
        [track]="trackRef"
        [maxValue]="maxValue"></igx-ticks>
</div>
<div class="igx-slider__thumbs">
    <igx-thumb-label
        *ngIf="isRange"
        [type]="0"
        [value]="lowerLabel"
        [templateRef]="thumbFromTemplateRef"
        [continuous]="continuous"
        [context]="context"></igx-thumb-label>

    <igx-thumb *ngIf="isRange"
        #thumbFrom
        [type]="0"
        [value]="lowerLabel"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        [templateRef]="thumbFromTemplateRef"
        [context]="context"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>

    <igx-thumb-label
        [value]="upperLabel"
        [type]="1"
        [templateRef]="thumbToTemplateRef"
        [continuous]="continuous"
        [context]="context"></igx-thumb-label>

    <igx-thumb
        #thumbTo
        [type]="1"
        [value]="upperLabel"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        [templateRef]="thumbToTemplateRef"
        [context]="context"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>
</div>
