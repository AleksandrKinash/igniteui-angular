<ng-template #defaultFilterUI>
    <div *ngIf="!unaryCondition" class="igx-filtering__op">
        <igx-input-group>
            <input type="text" igxInput placeholder="Value" autocomplete="off" [value]="value" (input)="onInputChanged($event.target.value)" #input [igxFocus]="true"/>
            <igx-suffix *ngIf="input.value.length > 0" (click)="clearInput()">
                <igx-icon>clear</igx-icon>
            </igx-suffix>
        </igx-input-group>
    </div>
    <br>
</ng-template>

<ng-template #defaultDateUI>
    <igx-datePicker (click)="onDatePickerClick()" *ngIf="!unaryCondition" [(ngModel)]="value" (onSelection)="onDatePickerValueChanged()"></igx-datePicker>
</ng-template>

<div>
    <select (change)="selectionChanged($event.target.value)" #select>
        <option *ngIf="column.dataType === 'boolean'" [value]="booleanFilterAll">{{ booleanFilterAll | filterCondition | titlecase }}</option>
        <option [selected]="isActive(each)" *ngFor="let each of conditions" [value]="each">{{ each | filterCondition | titlecase }}</option>
    </select>
</div>
<ng-container *ngTemplateOutlet="template; context: { $implicit: this }"></ng-container>
