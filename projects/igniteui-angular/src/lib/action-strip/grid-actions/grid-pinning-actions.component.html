<ng-container *ngIf="isRowContext">
    <igx-grid-action-button *ngIf="inPinnedArea && pinnedTop" [asMenuItem]="asMenuItems" iconSet="pinning-actions-icons" iconName="jump_down" labelText="Jump Down" (onActionClick)="scrollToRow($event)"></igx-grid-action-button>
    <igx-grid-action-button *ngIf="inPinnedArea && !pinnedTop" [asMenuItem]="asMenuItems" iconSet="pinning-actions-icons" iconName="jump_up" labelText="Jump Up" (onActionClick)="scrollToRow($event)"></igx-grid-action-button>
    <igx-grid-action-button *ngIf="!pinned" [asMenuItem]="asMenuItems" iconSet="pinning-actions-icons" iconName="pin" labelText="Pin" (onActionClick)="pin($event)"></igx-grid-action-button>
    <igx-grid-action-button *ngIf="pinned" [asMenuItem]="asMenuItems" iconSet="pinning-actions-icons" iconName="unpin" labelText="Unpin" (onActionClick)="unpin($event)"></igx-grid-action-button>
</ng-container>
