
<ng-container *ngIf="isRowContext">
    <igx-grid-action-button [asMenuItem]="asMenuItems" iconName="edit" labelText="Edit" [disabled]="disabled" (onActionClick)="startEdit($event)"></igx-grid-action-button>
    <igx-grid-action-button [asMenuItem]="asMenuItems" iconName="delete" labelText="Delete" [disabled]="disabled" (onActionClick)="deleteRow($event)"></igx-grid-action-button>
</ng-container>
