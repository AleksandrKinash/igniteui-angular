
<ng-container *ngIf="isRowContext">
    <igx-grid-action-button *ngIf="!disabled" [asMenuItem]="asMenuItems" iconName="edit" labelText="Edit" (onActionClick)="startEdit($event)"></igx-grid-action-button>
    <igx-grid-action-button *ngIf="!disabled" [asMenuItem]="asMenuItems" iconName="delete" labelText="Delete" (onActionClick)="deleteRow($event)"></igx-grid-action-button>
</ng-container>
