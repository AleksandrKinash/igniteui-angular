<ng-container *ngIf="isRowContext && !asMenuItems">
    <ng-container *ngTemplateOutlet="edit"></ng-container>
    <ng-container *ngTemplateOutlet="delete"></ng-container>
</ng-container>
<ng-template #edit #button>
    <button igxButton="icon" [disabled]="disabled" igxRipple (click)="startEdit($event)">
        <igx-icon>edit</igx-icon>
    </button>
    <label *ngIf='asMenuItems' igxLabel>Edit</label>
</ng-template>

<ng-template #delete #button>
    <button igxButton="icon" [disabled]="disabled" class="igx-action-strip__delete" igxRipple (click)="deleteRow($event)">
        <igx-icon >delete</igx-icon>
    </button>
    <label *ngIf='asMenuItems' igxLabel>Delete</label>
</ng-template>
