<div [ngClass]="esf.pinClass()"
    (click)="esf.onPin()"
    tabindex="0"
    *ngIf="!esf.column.pinned">
    <span>{{ esf.grid.resourceStrings.igx_grid_excel_pin }}</span>
    <igx-icon fontSet="filtering-icons" name="pin"></igx-icon>
</div>
<div class="igx-excel-filter__actions-unpin"
    (click)="esf.onPin()"
    tabindex="0"
    *ngIf="esf.column.pinned">
    <span>{{ esf.grid.resourceStrings.igx_grid_excel_unpin }}</span>
    <igx-icon fontSet="filtering-icons" name="unpin"></igx-icon>
</div>
