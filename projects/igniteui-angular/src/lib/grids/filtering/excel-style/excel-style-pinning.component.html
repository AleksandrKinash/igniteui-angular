<div *ngIf="esf.column"
    [ngClass]="esf.column.pinned ? 'igx-excel-filter__actions-unpin' : esf.pinClass()"
    (click)="esf.onPin()"
    tabindex="0">
    <span>{{ esf.column.pinned ? esf.grid.resourceStrings.igx_grid_excel_unpin : esf.grid.resourceStrings.igx_grid_excel_pin }}</span>
    <igx-icon fontSet="filtering-icons" name="{{ esf.column.pinned ? 'unpin' : 'pin' }}"></igx-icon>
</div>
