<igx-select #dropdownConditions
            type="box"
            [maxHeight]="'200px'"
            [displayDensity]="displayDensity"
            [placeholder]="conditionsPlaceholder"
            (onSelection)="onConditionsChanged($event)"
            [overlaySettings]="dropDownOverlaySettings">
    <igx-icon *ngIf="column && dropdownConditions.value && column.filters.condition(dropdownConditions.value)"
              igxPrefix
              fontSet="filtering-icons"
              [name]="column.filters.condition(dropdownConditions.value).iconName">
    </igx-icon>
    <igx-select-item *ngFor="let condition of conditions"
                     [value]="condition"
                     [selected]="isConditionSelected(condition)">
        <igx-icon fontSet="filtering-icons"
                  [name]="getCondition(condition).iconName">
            </igx-icon>
        <span>{{translateCondition(condition)}}</span>
    </igx-select-item>
</igx-select>

<igx-input-group type="box"
                 [displayDensity]="displayDensity"
                 [supressInputAutofocus]="true">
    <input
        #inputValues
        igxInput
        [type]="type"
        tabindex="0"
        [placeholder]="inputValuePlaceholder"
        [disabled]="expressionUI.expression.condition && expressionUI.expression.condition.isUnary"
        autocomplete="off"
        [value]="expressionUI.expression.searchVal"
        (input)="onValuesInput($event)"
    />
</igx-input-group>

<button *ngIf="!isSingle"
        (click)="onRemoveButtonClick()"
        igxButton="icon"
        [displayDensity]="displayDensity">
    <igx-icon>cancel</igx-icon>
</button>

<igx-buttongroup #logicOperatorButtonGroup
                 *ngIf="!isLast"
                 [multiSelection]="false">
    <span igxButton
          [displayDensity]="displayDensity"
          tabindex="0"
          #andButton
          (keydown)="onLogicOperatorKeyDown($event, 0)"
          [selected]="expressionUI.afterOperator === 0"
          type="button"
          (click)="onLogicOperatorButtonClicked($event, 0)">
        {{ grid.resourceStrings.igx_grid_filter_operator_and }}
    </span>

    <span igxButton
          [displayDensity]="displayDensity"
          tabindex="0"
          #orButton
          (keydown)="onLogicOperatorKeyDown($event, 1)"
          [selected]="expressionUI.afterOperator === 1"
          type="button"
          (click)="onLogicOperatorButtonClicked($event, 1)">
        {{ grid.resourceStrings.igx_grid_filter_operator_or }}
    </span>
</igx-buttongroup>

<div #overlayOutlet
     igxOverlayOutlet
     class="igx-advanced-filter__outlet"
     (pointerdown)="onOutletPointerDown($event)">
</div>
