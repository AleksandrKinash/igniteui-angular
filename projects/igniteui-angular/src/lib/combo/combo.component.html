<ng-template #complex let-display let-data="data" let-key="valueKey">
    {{display[key]}}
</ng-template>
<ng-template #primitive let-display>
    {{display}}
</ng-template>
<ng-template #empty>
    <span>The list is empty</span>
</ng-template>
<ng-template #addItem>

    There are no items to be displayed.
    <div (click)="addItemToCollection()">Add Item</div>

</ng-template>
<ng-template #headerItemBase let-item let-key="valueKey" let-groupKey="groupKey">
    {{ item[key] }}
</ng-template>

<div class="igx-combo" [style.width]="width">
    <igx-input-group (click)="onInputClick($event)" type="box">
        <input igxInput #comboInput name="comboInput" type="text" [(ngModel)]="value" width="90%" readonly [placeholder]="placeholder"
        />
        <igx-suffix igxButton="icon" igxRipple (click)="deselectAllItems(true)">
            <igx-icon *ngIf="value.length" fontSet="material" name="clear"></igx-icon>
        </igx-suffix>
        <igx-suffix igxButton="icon" class="dropdownToggleButton" igxRipple>
            <igx-icon *ngIf="dropdown.collapsed; else toggleUp" fontSet="material" name="arrow_drop_down"></igx-icon>
            <ng-template #toggleUp>
                <igx-icon fontSet="material" name="arrow_drop_up"></igx-icon>
            </ng-template>
        </igx-suffix>
    </igx-input-group>
    <igx-combo-drop-down #igxComboDropDown class="igx-combo__drop-down" [width]="width">
        <igx-input-group class="igx-combo__search">
            <input class="igx-combo-input" igxInput #searchInput name="searchInput" type="text" [(ngModel)]="searchValue" (input)="handleInputChange($event)"
                (keyup)="handleKeyDown($event)" (focus)="dropdown.onBlur($event)" placeholder="Enter a search term" />
        </igx-input-group>
        <ng-container *ngTemplateOutlet="dropdownHeader; context: {$impicit: this}">
        </ng-container>
        <div #dropdownItemContainer class="igx-combo__content" [style.height.px]="dropDownHeight" [style.width.px]="dropDownWidth" [igxDropDownItemNavigation]="dropdown"
            [tabindex]="dropdown.collapsed ? -1 : 0">
            <ng-template igxFor let-item [igxForOf]="data | comboFiltering:filteringExpressions:filteringLogic | comboSorting:sortingExpressions | comboGrouping:groupKey"
                [igxForScrollOrientation]="'vertical'" [igxForContainerSize]="dropDownHeight" [igxForItemSize]="dropDownItemHeight"
                #virtualScrollContainer>
                <igx-combo-item [itemData]="item" isHeader={{item.isHeader}}>
                    <ng-container *ngIf="!item.isHeader">
                        <igx-checkbox [checked]="isItemSelected(item)" disableRipple="true" disabled="true"></igx-checkbox>
                    </ng-container>
                    <ng-container *ngIf="item.isHeader">
                        <ng-container *ngTemplateOutlet="headerItemTemplate ? headerItemTemplate : headerItemBase; context: {$implicit: item, data: data, valueKey: valueKey, groupKey: groupKey, textKey: textKey}"></ng-container>
                    </ng-container>
                    <ng-container *ngIf="!item.isHeader">
                        <ng-container #listItem *ngTemplateOutlet="template; context: {$implicit: item, data: data, valueKey: valueKey, textKey: textKey};"></ng-container>
                    </ng-container>
                </igx-combo-item>
            </ng-template>
            <igx-combo-item *ngIf="searchValue.length !== 0 && customValueFlag" [tabindex]="dropdown.collapsed ? -1 : customValueFlag ? 1 : -1"
                class="igx-combo__add" igxRipple (keypress)="addItemToCollection()" [isHeader]="false" [isDisabled]="false" [itemData]="'ADD ITEM'">
                Add item to collection
                <igx-icon fontSet="material" name="add_box" (click)="addItemToCollection()"></igx-icon>
            </igx-combo-item>
            <igx-combo-item *ngIf="filteredData.length === 0 && !customValueFlag">
                <ng-container *ngTemplateOutlet="empty; context: {$impicit: this}">
                </ng-container>
            </igx-combo-item>
            <ng-container *ngTemplateOutlet="dropdownFooter; context: {$impicit: this}">
            </ng-container>
        </div>
    </igx-combo-drop-down>
</div>
