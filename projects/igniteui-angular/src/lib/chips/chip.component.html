<div #chipArea class="igx-chip__item chip-area"
 igxDrop  (onEnter)="onChipDragEnterHandler($event)" (onDrop)="onChipDrop($event)"
 [igxDrag]="{ chip: this }" [hideBaseOnDrag]="true" [animateOnRelease]="true" [ghostImageClass]="'igx-chip__ghost'"
 (dragStart)="onChipDragStart($event)" (dragEnd)="onChipDragEnd($event)" (returnMoveEnd)="onChipMoveEnd($event)" (dragClicked)="onChipDragClicked()">
    <ng-content select="igx-prefix,[igxPrefix]"></ng-content>

    <ng-content select="[igxLabel]"></ng-content>

    <igx-icon #cancelContainer *ngIf="removable" igxButton="icon" igxRipple igxRippleCentered="true" (click)="onChipRemove()" class="igx-chip__remove-icon" fontSet="material" [name]="'cancel'"></igx-icon>

    <ng-content select="igx-suffix,[igxSuffix]"></ng-content>
</div>

<span *ngIf="!isLastChip" [style.visibility]="areaMovingPerforming ? 'hidden' : 'visible' " class="igx-chip__connector" >
    <ng-content select="igx-connector,[igxConnector]"></ng-content>
</span>
