<div #chipArea class="igx-chip__item" [tabindex]="chipTabindex" igxDrop (onEnter)="onChipDragEnterHandler($event)" (onDrop)="onChipDrop($event)"
    [igxDrag]="{ chip: this }" [hideBaseOnDrag]="true" [animateOnRelease]="true" [ghostImageClass]="ghostClass"
    (dragStart)="onChipDragStart($event)" (dragEnd)="onChipDragEnd()" (returnMoveEnd)="onChipMoveEnd($event)" (dragClicked)="onChipDragClicked($event)">

    <ng-content  select="igx-prefix,[igxPrefix]"></ng-content>

    <ng-content class="igx-chip__content"></ng-content>

    <ng-content select="igx-suffix,[igxSuffix]"></ng-content>

    <div #removeBtn (pointerdown)="onChipRemoveMouseDown($event)" (mousedown)="onChipRemoveMouseDown($event)" (click)="onChipRemove($event)"
        (touchmove)="onChipRemoveMove()" (touchend)="onChipRemoveEnd($event)">
        <ng-content select="igx-remove-button,[igxRemoveButton]"></ng-content>
    </div>
</div>
