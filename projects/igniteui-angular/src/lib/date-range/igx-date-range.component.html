<div #toggle igxToggle [style.width]="'600px'" (onOpened)="onCalendarOpened()">
    <!-- TODO: create dynamic with overlay service api, template stuff to separate component -->
    <igx-calendar #calendar (keydown)="onKeyDown($event)" selection="range" [weekStart]="weekStart"
        [hideOutsideDays]="hideOutsideDays" [monthsViewNumber]="monthsViewNumber"
        (onSelection)="handleSelection($event)"></igx-calendar>
    <div class="buttonsWrapper">
        <div class="todayButton">
            <button igxButton type="button" (click)="showToday($event)">{{ todayButtonText }}</button>
        </div>
        <div *ngIf="mode === 'dialog'" class="doneButton">
            <button igxButton type="button" (click)="hideCalendar()">{{ doneButtonText }}</button>
        </div>
    </div>
</div>

<ng-container *ngTemplateOutlet="defTemplate"></ng-container>

<ng-template #defTemplate>
    <div (click)="showCalendar($event)" class="content-wrap">
        <igx-input-group>
            <input #startDate igxDateRangeStart igxInput formControlName="startDate" type="text">
            <label for="startDate" igxLabel>Check-in Date</label>
            <igx-prefix>
                <igx-icon>today</igx-icon>
            </igx-prefix>
        </igx-input-group>
        <igx-input-group>
            <input #endDate igxDateRangeEnd igxInput formControlName="endDate" type="text">
            <label for="endDate" igxLabel>Check-out Date</label>
            <igx-prefix>
                <igx-icon>today</igx-icon>
            </igx-prefix>
        </igx-input-group>
    </div>
</ng-template>

<ng-template #startEndTemplate>
    <div (click)="showCalendar($event)" class="content-wrap">
        <igx-input-group>
            <ng-content selector="igx-date-start"></ng-content>
        </igx-input-group>
        <igx-input-group>
            <ng-content selector="igx-date-end"></ng-content>
            <igx-suffix> <igx-icon>today</igx-icon> </igx-suffix>
        </igx-input-group>
    </div>
</ng-template>
