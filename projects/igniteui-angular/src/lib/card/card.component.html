<ng-template #cardMedia>
    <ng-content select='igx-card-media'></ng-content>
</ng-template>

<ng-template #cardHeader>
    <ng-content select='igx-card-header'></ng-content>
</ng-template>

<ng-template #cardContent>
    <ng-content select='igx-card-content'></ng-content>
</ng-template>

<ng-template #cardActions>
    <ng-content select='igx-card-actions'></ng-content>
</ng-template>

<ng-container *ngTemplateOutlet="cardHeader"></ng-container>
<ng-container *ngTemplateOutlet="cardMedia"></ng-container>
<ng-container>
    <ng-container *ngTemplateOutlet="cardContent"></ng-container>
    <ng-content></ng-content>
</ng-container>
<ng-container *ngTemplateOutlet="cardActions"></ng-container>
