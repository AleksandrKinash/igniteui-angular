<h3>Grid with primary key ProductID</h3>

<igx-grid #grid1 [data]="data" [primaryKey]="'ProductID'"
[autoGenerate]="false" [displayDensity]="density" width="800px" height="550px" [paging]="false"
 [rowSelectable]="true">
     <igx-column field="ProductID" header="Product ID" width="200px"  [hasSummary]="true" [editable]="true">
    </igx-column>
    <igx-column field="ReorderLevel" width="200px" [sortable]="true" [filterable]="true" editable="true" [dataType]="'number'" [hasSummary]="false" [movable]="true" >
    </igx-column>
    <igx-column field="ProductName" width="200px" [groupable]="true"  [sortable]="true" [dataType]="'string'" editable="true" [resizable]="true" [movable]="true">
    </igx-column>
    <igx-column field="UnitsInStock" header="UnitsInStock" width="200px" [dataType]="'number'" editable="true" [sortable]="true" [hasSummary]="false" [movable]="true">
    </igx-column>
    <igx-column field="OrderDate" width="200px" [dataType]="'date'" [sortable]="true" [hasSummary]="true" editable="true" [resizable]="true" [movable]="true">
    </igx-column>
    <igx-column field="Discontinued" header="Discontinued" [dataType]="'boolean'" width="200px" [hasSummary]="true" editable="true" [resizable]="true" [movable]="true">
    </igx-column>
</igx-grid>
