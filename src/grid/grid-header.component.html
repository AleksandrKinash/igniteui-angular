<ng-template #defaultColumn>
    {{ column.header || column.field }}
</ng-template>

<span class="title" #header>
    <ng-container *ngTemplateOutlet="column.headerTemplate ? column.headerTemplate : defaultColumn; context: { $implicit: column }">
    </ng-container>
</span>
<igx-grid-filter [column]="column" *ngIf="column.filterable"></igx-grid-filter>

<span (mousedown)="onResizeAreaMouseDown($event)"
      (dblclick)="onResizeAreaDblClick()"
      (mouseover)="onResizeAreaMouseOver()"
      [style.cursor]="resizeCursor"
      style="display: flex;position: absolute;height: 100%;right:0%;width: 4px;">
    <div *ngIf="showResizer" igxResizer
        [restrictHDragMax]="restrictResizeMax"
        [restrictHDragMin]="restrictResizeMin"
        (dragEnd)="onResize($event)"
        [style.height.px]="resizerHeight"
        style="width: 4.5px;z-index: 5;background-color: #006db6; position: absolute;cursor:col-resize">
    </div>
</span>
