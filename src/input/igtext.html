<div class="ig-form-input" [class.ig-form-input--active]="_focused">
    <label class="ig-form-input__label" [attr.for]="id">
        <ng-content></ng-content>
    </label>
    <input #input
        type="text"
        class="ig-form-input__input"
        [id]="id"
        [attr.name]="name"
        [disabled]="disabled"
        [required]="required"
        [attr.tabindex]="tabindex"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (focus)="_onFocus($event)"
        (blur)="_onBlur($event)">
</div>
