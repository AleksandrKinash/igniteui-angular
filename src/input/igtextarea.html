<div class="ig-form-input">
    <label class="ig-form-input__label" [attr.for]="id">
        <ng-content></ng-content>
    </label>
    <textarea #input
        class="ig-input-input__textarea"
        [id]="id"
        [attr.name]="name"
        [disabled]="disabled"
        [required]="required"
        [attr.tabindex]="tabindex"
        [placeholder]="placeholder"
        [cols]="cols"
        [rows]="rows"
        [(ngModel)]="value"
        (focus)="_onFocus($event)"
        (blur)="_onBlur($event)">
    </textarea>
</div>
