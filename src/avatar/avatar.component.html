<ng-template #imageTemplate>
    <img #image src="{{src}}" class="igx-avatar__image" [style.backgroundColor]="bgColor" [attr.aria-roledescription]="roleDescription"
    />
</ng-template>

<ng-template #initialsTemplate>
    <svg #initialsImage xmlns="http://www.w3.org/2000/svg" class="igx-avatar__initials" [style.backgroundColor]="bgColor" [attr.aria-roledescription]="roleDescription">
        <text text-anchor="middle" dominant-baseline="central" x="50%" y="50%">{{initials}}</text>
    </svg>
</ng-template>

<ng-template #iconTemplate>
    <span class="igx-avatar__icon" [style.backgroundColor]="bgColor" [style.color]="color" [attr.aria-roledescription]="roleDescription">
        <igx-icon [name]="icon"></igx-icon>
    </span>
</ng-template>

<ng-container *ngTemplateOutlet="template"></ng-container>
<ng-content></ng-content>
