<div class="igx-calendar">

    <div *ngIf="isDefaultView && selection === 'single'" class="igx-calendar__header">
        <h5 class="igx-calendar__header-year">{{ currentYear }}</h5>
        <h2 class="igx-calendar__header-date">
            {{ getFormattedDate() }}
        </h2>
    </div>

    <div *ngIf="isDefaultView" class="igx-calendar__body">
        <div class="igx-calendar__body-picker">
            <span class="prev" (click)="prevMonth()">
                <i class="material-icons">keyboard_arrow_left</i>
            </span>
            <span class="date">
                <span (click)="activeViewYear()">{{ getMonthName(viewDate) }}</span>
                <span (click)="activeViewDecade()">{{ currentYear }}</span>
            </span>
            <span class="next" (click)="nextMonth()">
                <i class="material-icons">keyboard_arrow_right</i>
            </span>
        </div>

        <div class="igx-calendar__body-row">
            <span *ngFor="let dayName of generateWeekHeader()" class="igx-calendar__label">
                {{ dayName }}
            </span>
        </div>
        <div *ngFor="let week of getMonth; trackBy:rowTracker" class="igx-calendar__body-row" (click)="onDateClick($event)">
            <span *ngFor="let day of week; trackBy:dateTracker"
                [attr.data-prevmonth]="day.isPrevMonth ? true : null"
                [attr.data-nextmonth]="day.isNextMonth ? true : null"
                [class.igx-calendar__date--inactive]="isInactive(day)"
                [class.igx-calendar__date]="day.isCurrentMonth && !isWeekend(day)"
                [class.igx-calendar__date--weekend]="isWeekend(day)"
                [class.igx-calendar__date--current]="isToday(day) && !isSelected(day)"
                [class.igx-calendar__date--selected]="isSelected(day)"
            >
                {{ day.date.getDate() }}
            </span>
        </div>

    </div>

    <div *ngIf="isYearView" class="igx-calendar__body">
        <div class="igx-calendar__body-row" (click)="changeMonth($event)">
            <div [attr.data-index]="i" style="display: flex; cursor: pointer; justify-content: center; width: 4.5em; height: 4.5em;" *ngFor="let month of getYear(); let i = index;">
                {{ getMonthName(month) }}
            </div>
        </div>
    </div>

    <div *ngIf="isDecadeView" class="igx-calendar__body">
        <div class="igx-calendar__body-row" (click)="changeYear($event)">
            <div style="display: flex; cursor: pointer; justify-content: center; width: 4.5em; height: 4.5em;" *ngFor="let year of getDecade()">
                {{ year }}
            </div>
        </div>
    </div>

</div>
