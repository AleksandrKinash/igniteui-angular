<div class="wrapper">
    <app-page-header title="Grid Column Pinning">
        Allows rows to be pinned to the beginning/end of the grid.
    </app-page-header>
    <button (click)="grid1.addRow({'ID': 'TEST', 'CompanyName': 'Test'})">Add Row</button>
    <div class="sample-content">
        <div class="sample-column">
            <div class="sample-switches">
                <igx-switch (change)='onRowChange()' style="padding-left: 10px"> Bottom Row Pinning toggle</igx-switch>
                <igx-switch (change)='onChange()' style="padding-left: 10px"> Right Column Pinning toggle</igx-switch>
                <input igxButton type="button" name="Unpin" (click)="clickUnpin()"/>
            </div>
        <igx-grid [allowFiltering]='true' [primaryKey]='"ID"' [pinning]="pinningConfig" [showToolbar]='true' [columnPinning]='true' #grid1 [data]="data" [width]="'800px'" [height]="'500px'" [rowSelectable]="false">
            <igx-column width='70px' [filterable]='false'>
                <ng-template igxCell let-cell="cell" let-val>
                    <igx-icon class="pin-icon" (mousedown)="togglePining(cell.row, $event)">
                        {{cell.row.pinned ? 'lock' : 'lock_open'}}
                    </igx-icon>
                </ng-template>
            </igx-column>
            <igx-column width='100px' [filterable]='false'>
                <ng-template igxCell let-cell="cell" let-val>
                    <button (click)="grid1.deleteRow(cell.row.rowID)">Delete</button>
                </ng-template>
            </igx-column>
            <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [pinned]='c.pinned' [groupable]='c.groupable'
                [hidden]='c.hidden' [editable]='true'>
            </igx-column>
        </igx-grid>
        </div>
        <div class="sample-column">
            <igx-hierarchical-grid [showExpandAll]='true' [data]="hierarchicalData" [pinning]="pinningConfig" [showToolbar]='true' [columnPinning]='true' [width]="'800px'" [height]="'500px'" [rowSelectable]="true" #hGrid>
                <igx-column width='70px' [filterable]='false'>
                    <ng-template igxCell let-cell="cell" let-val>
                        <igx-icon class="pin-icon" (mousedown)="togglePining(cell.row, $event)">
                            {{cell.row.pinned ? 'lock' : 'lock_open'}}
                        </igx-icon>
                    </ng-template>
                </igx-column>
                <igx-column *ngFor="let c of hColumns" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [pinned]='c.pinned' [groupable]='c.groupable' [editable]="true">
                </igx-column>
                <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='true'  [allowFiltering]='true'  >
                    <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='true' [allowFiltering]='true'></igx-row-island>
                </igx-row-island>
                <igx-row-island [key]="'childData2'" [autoGenerate]="true" [allowFiltering]='true'></igx-row-island>
            </igx-hierarchical-grid>
        </div>
    </div>
</div>
