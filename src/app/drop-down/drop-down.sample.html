<div class="sample-wrapper">
    <app-page-header title="Dropdown menu" description="description for dropdown menu"></app-page-header>
    <section class="sample-content">
        <button #button igxButton="raised" igxRipple (click)="toggleDropDown()">Toggle dropdown</button>
        <igx-drop-down igxDropDownItemNavigation (onSelection)="onSelection($event)" (onOpening)="onOpening($event)">
            <igx-drop-down-item *ngFor="let item of items" disabled={{item.disabled}} isHeader={{item.header}}>
                <div class="igx-drop-down__item-template">
                    {{ item.field }}
                </div>
            </igx-drop-down-item>
        </igx-drop-down>

        <button #button igxButton="raised" igxRipple [igxToggleAction]="toggle">igxToggle</button>
        <div igxToggle #toggle="toggle" style="height: 300px; overflow: auto">
            <div *ngFor="let item of items">
                <div class="igx-drop-down__item-template">
                    {{ item.field }}
                </div>
            </div>
        </div>
    </section>
</div>
