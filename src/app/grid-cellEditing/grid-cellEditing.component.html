<igx-grid #grid1 [data]="data" [primaryKey]="'ProductID'" [rowEditable]="true" width="800px" height="550px">
    <igx-column field="OrderDate" width="200px" [dataType]="'date'" editable="true"></igx-column>
    <igx-column field="OrderDate2" width="200px" [dataType]="'date'" editable="true"></igx-column>
    <igx-column field="ReorderLevel" width="200px" editable="true" [dataType]="'number'"></igx-column>
    <igx-column field="ProductName" width="200px" [dataType]="'string'" editable="true"></igx-column>
    <igx-column field="UnitsInStock" width="200px" [dataType]="'number'" editable="true"></igx-column>
    <igx-column field="Discontinued" [dataType]="'boolean'" width="200px" editable="true"></igx-column>
</igx-grid>
<button igxButton (click)="updateData()">Change data</button>
