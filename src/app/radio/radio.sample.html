<div class="sample-wrapper">
    <app-page-header title="Radio Group">
        Demonstrates a group of radio buttons.
    </app-page-header>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Radio group without data model</h4>
            <igx-radiogroup #radioGroupZZ name="radiogroupZZ" value="Bar" required="true" (change)="onRadioChange($event)">
                <igx-radio class="radio-sample" *ngFor="let item of ['Foo', 'Bar', 'Baz']" value="{{item}}">
                    {{item}}
                </igx-radio>
            </igx-radiogroup>
            <label>
                <input type="checkbox" [checked]="radioGroup.disabled" (change)="radioGroup.disabled = !radioGroup.disabled"> Disabled
            </label>
            <label>
                <input type="checkbox" [checked]="radioGroup.required" (change)="radioGroup.required = !radioGroup.required"> Required
            </label>
            Disabled = '{{radioGroup.disabled}}'<br>
            Required = '{{radioGroup.required}}'<br>
            SelectedValue = '{{selectedValue}}'<br>
            <button igxButton type="button" (click)="onBtnClick($event)" style="width: 200px">Select 'Baz'</button>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Radio group in template-driven form</h4>
            <form #personForm="ngForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="name">Name </label>
                    <input type="text" id="name" required [(ngModel)]="personBob.name" name="name">
                </div>
                <div>
                    <label for="radioGroupSeasons">Favorite season </label>
                    <igx-radiogroup id="radioGroupSeasons" name="radioGroupSeasons" labelPosition="before" [(ngModel)]="personBob.favoriteSeason">
                        <igx-radio class="radio-sample" *ngFor="let item of seasons" value="{{item}}">
                            {{item}}
                        </igx-radio>
                    </igx-radiogroup>
                </div>

                {{diagnostic}}<br>
                <button igxButton type="submit" [disabled]="!personForm.form.valid" style="width: 200px">Submit</button>
            </form>
