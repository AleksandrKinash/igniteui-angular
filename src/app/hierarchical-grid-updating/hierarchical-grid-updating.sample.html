<div class="wrapper">
        <igx-hierarchical-grid #grid1 [data]="remoteData" [rowEditable]="true" [autoGenerate]="false" [height]="'600px'" [width]="'800px'"
                #hGrid>
                <igx-column field="CustomerID"></igx-column>
                <igx-column field="CompanyName"></igx-column>
                <igx-column field="ContactName"></igx-column>
                <igx-column field="ContactTitle"></igx-column>
                <igx-column field="Country"></igx-column>
                <igx-column field="Phone"></igx-column>
                <igx-row-island #rowIsland1 [key]="'Orders'" [height]="'300px'" [primaryKey]="'OrderID'" [autoGenerate]="false"
                        [rowSelectable]='isRowSelectable' (onGridCreated)="gridCreated($event, rowIsland1)">
                        <igx-column field="OrderID"></igx-column>
                        <igx-column field="OrderDate"></igx-column>
                        <igx-column field="ShipCountry"></igx-column>
                        <igx-column field="ShipCity"></igx-column>
                        <igx-column field="ShipAddress"></igx-column>
                        <igx-row-island #rowIsland2 [key]="'Order_Details'" [height]="'200px'" [primaryKey]="'ProductID'"
                                [autoGenerate]="false" [rowSelectable]='isRowSelectable' (onGridCreated)="gridCreated($event, rowIsland2)">
                                <igx-column field="ProductID"></igx-column>
                                <igx-column field="UnitPrice"></igx-column>
                                <igx-column field="Quantity"></igx-column>
                                <igx-column field="Discount"></igx-column>
                        </igx-row-island>
                </igx-row-island>
        </igx-hierarchical-grid>

        <br />

        <button igxButton="raised" (click)="addRow()">Add Row Parent</button>
        <button igxButton="raised" (click)="deleteRow()">Delete Row Parent</button>
</div>
