<div class="sample-wrapper">
    <app-page-header title="Tooltip">
        Displays tooltip to the user for a specific element.
    </app-page-header>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Simple tooltip</h4>
            <div style="display: flex;">                
                <button igxButton="raised"
                        #button="tooltipAction" [igxTooltipAction]="ref" [overlaySettings]="settings"
                        showDelay="300" hideDelay="300"
                        (onTooltipOpening)="opening()" (onTooltipOpened)="opened()"
                        (onTooltipClosing)="closing()" (onTooltipClosed)="closed()"
                        >
                    Hover me
                </button>

                <div #ref="tooltip" igxTooltip>
                    Hello there, this is a tooltip!
                </div>

                <div class="leftMargin">
                    <div class="switch"><igx-switch [(ngModel)]="button.tooltipDisabled">Disable tooltip</igx-switch></div>
                    <div><button class="btn" (click)="showTooltip()" >Show Tooltip</button></div>
                    <div><button class="btn" (click)="hideTooltip()">Hide Tooltip</button></div>
                </div>
            </div>
        </article>
    </section>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Grid with tooltips</h4>
            <div>
                <igx-grid [data]="data" width="600px" height="400px" [autoGenerate]="false">
                    <igx-column [field]="'Name'" dataType="string">
                        <ng-template igxCell let-val>
                            <span [igxTooltipAction]="tp">
                                {{val}}
                            </span>

                            <p #tp="tooltip" igxTooltip>
                                {{val}} tooltip
                            </p>
                        </ng-template>
                    </igx-column>
                    <igx-column [field]="'LastName'" dataType="string"></igx-column>
                    <igx-column [field]="'Age'" dataType="string"></igx-column>
                </igx-grid>
            </div>
        </article>
    </section>
</div>
