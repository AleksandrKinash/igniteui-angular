<div class="wrapper">
    <app-page-header title="Grid Conditional Cell Styling">
        Allows condional cell styling.
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <div>
                <button igxButton="outlined" (click)="applyCSS()">Apply CSS bindings</button>
                <button igxButton="outlined" (click)="applyCSSClasses()">Apply CSS classes</button>
            </div>
            <igx-grid style="margin-bottom: 10vh;" [allowFiltering]="true" filterMode="excelStyleFilter" #grid1 [data]="data" primaryKey="ID" width="80%" height="600px">
                <igx-column *ngFor="let c of columns"
                    [field]="c.field"
                    [header]="c.field"
                    [movable]="true"
                    [groupable]="true"
                    [resizable]="true"
                    [sortable]="true"
                    [editable]="true"
                    [cellClasses]="c.cellClasses"
                    [cellStyles]="c.cellStyles"
                >
                </igx-column>
            </igx-grid>
            <igx-tree-grid [allowFiltering]="true" filterMode="excelStyleFilter"  [data]="data" primaryKey="ID" foreignKey="Infragistics" width="80%" height="600px">
                <igx-column *ngFor="let c of columns"
                    [field]="c.field"
                    [header]="c.field"
                    [movable]="true"
                    [resizable]="true"
                    [sortable]="true"
                    [editable]="true"
                    [cellClasses]="c.cellClasses"
                    [cellStyles]="c.cellStyles"
                >
                </igx-column>
            </igx-tree-grid>
        </div>
    </div>
</div>
