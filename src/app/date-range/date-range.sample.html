<div style="padding: 30px;">
    <div style="max-width: 200px;">
        <igx-date-range [mode]="'dropdown'"></igx-date-range>
    </div>

    <div style="max-width: 200px;">
        <igx-date-range [mode]="'dropdown'">
            <igx-suffix>
                <!--*replacerDirective-->
                <igx-icon>
                    calendar_view_day
                </igx-icon>
            </igx-suffix>
        </igx-date-range>
    </div>

    <div class="inline">
        <igx-date-range [mode]="'dropdown'">

            <igx-date-start>
                <input igxInput igxDateTimeEditor type="text">
            </igx-date-start>

            <igx-date-end>
                <input igxInput igxDateTimeEditor type="text">
                <igx-suffix>
                    <igx-icon>
                        expand_more
                    </igx-icon>
                </igx-suffix>
            </igx-date-end>

        </igx-date-range>
    </div>

    <div class="inline">
        <igx-date-range #formControl="ngModel" [(ngModel)]="range">
            <igx-date-start>
                <input igxInput igxDateTimeEditor type="text" required>
            </igx-date-start>
            <igx-date-end>
                <input igxInput igxDateTimeEditor type="text" required>
            </igx-date-end>
        </igx-date-range>

        <div style="display: flex; flex-flow: column;">
            <div>Valid: {{ formControl.valid }}</div>
            <div>Dirty: {{ formControl.dirty }}</div>
            <div>Touched: {{ formControl.touched }}</div>
            <div>Value: {{ formControl.value | json }}</div>
        </div>
    </div>
</div>
