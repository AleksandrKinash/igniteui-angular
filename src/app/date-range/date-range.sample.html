<igx-date-range [mode]="'dialog'"></igx-date-range>
<igx-date-range [mode]="'dropdown'"></igx-date-range>


<igx-date-range #dateRange [mode]="'dropdown'" [displayFormat]="'shortDate'" [(ngModel)]="range">
    <igx-prefix *igxDateRangePrefix></igx-prefix>
    <igx-suffix (click)="dateRange.open()">
        <igx-icon>
            calendar_view_day
        </igx-icon>
    </igx-suffix>
</igx-date-range>

<igx-date-range [mode]="'dropdown'" [(ngModel)]="range">
    <igx-date-start>
        <input igxInput igxDateTimeEditor type="text" required>
    </igx-date-start>
    <igx-date-end>
        <input igxInput igxDateTimeEditor type="text" required>
    </igx-date-end>
</igx-date-range>

<!-- TODO: if ngmodel is present in either start or end; ngmodel should be ignored in daterange -->
<igx-date-range #formControl="ngModel" [(ngModel)]="range" mode="'dropdown'">
    <igx-date-start>
        <input igxInput igxDateTimeEditor [(ngModel)]="range.start" type="text" required>
    </igx-date-start>
    <igx-date-end>
        <input igxInput igxDateTimeEditor [(ngModel)]="range.end" type="text" required>
    </igx-date-end>
</igx-date-range>

<ul>
    <li>Valid: {{ formControl.valid }}</li>
    <li>Dirty: {{ formControl.dirty }}</li>
    <li>Touched: {{ formControl.touched }}</li>
    <li>Value: {{ formControl.value | json }}</li>
</ul>
