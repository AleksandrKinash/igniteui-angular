<div class="sample-wrapper">
    <app-page-header title="Date Range Picker">
        Allows the user to select a range of dates from a calendar or input fields.
    </app-page-header>
    <section class="sample-content">
        <div class="sample-row">
            <div class="range-holder">
                <div class="range-sample-column">
                    <igx-date-range [mode]="'dialog'">
                        <igx-picker-toggle igxSuffix>
                            <igx-icon>calendar_view_day</igx-icon>
                        </igx-picker-toggle>
                    </igx-date-range>
                    <igx-date-range [mode]="'dropdown'"></igx-date-range>

                    <igx-date-range #dateRange [mode]="'dropdown'" [displayFormat]="'shortDate'" [(ngModel)]="range">
                        <igx-picker-toggle igxSuffix>
                            <igx-icon>calendar_view_day</igx-icon>
                        </igx-picker-toggle>
                    </igx-date-range>

                    <igx-date-range [mode]="'dropdown'" [(ngModel)]="range">
                        <igx-date-start>
                            <input igxInput igxDateTimeEditor type="text" required>
                            <igx-picker-toggle igxPrefix>
                                <igx-icon>calendar_view_day</igx-icon>
                            </igx-picker-toggle>
                        </igx-date-start>
                        <igx-date-end>
                            <input igxInput igxDateTimeEditor type="text" required>
                        </igx-date-end>
                    </igx-date-range>

                    <igx-date-range #formControl="ngModel" [(ngModel)]="range" mode="'dropdown'">
                        <igx-date-start>
                            <input igxInput igxDateTimeEditor [(ngModel)]="range.start" type="text" required>
                        </igx-date-start>
                        <igx-date-end>
                            <input igxInput igxDateTimeEditor [(ngModel)]="range.end" type="text" required>
                        </igx-date-end>
                    </igx-date-range>
                </div>
                <ul>
                    <li>Valid: {{ formControl.valid }}</li>
                    <li>Dirty: {{ formControl.dirty }}</li>
                    <li>Touched: {{ formControl.touched }}</li>
                    <li>Value: {{ formControl.value | json }}</li>
                </ul>
            </div>
        </div>
    </section>
</div>
