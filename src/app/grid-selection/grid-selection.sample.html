<div class="sample-container">
    <igx-switch [(ngModel)]="selection" (change)="this.grid1.deselectAllRows()">Toggle Multiple Selection</igx-switch>

    <button igxButton="raised" [igxToggleAction]="dropDownComfortable" [igxDropDownItemNavigation]="dropDownComfortable" displayDensity="comfortable">Cell Selection: {{grid1.cellSelection}}</button>
        <igx-drop-down #dropDownComfortable (onSelection)="onSelection($event)"  displayDensity="comfortable">
            <igx-drop-down-item *ngFor="let item of selectionModes">
                    {{ item }}
            </igx-drop-down-item>
        </igx-drop-down>
    <button igxButton="raised" [igxToggleAction]="dropDownRowSelection" [igxDropDownItemNavigation]="dropDownRowSelection" displayDensity="comfortable">Row Selection: {{grid1.rowSelection}}</button>
        <igx-drop-down #dropDownRowSelection (onSelection)="onRowSelection($event)"  displayDensity="comfortable">
            <igx-drop-down-item *ngFor="let item of selectionModes">
                    {{ item }}
            </igx-drop-down-item>
        </igx-drop-down>
    <div class="separator"></div>
    <igx-grid #grid1 [data]="remote | async" [allowFiltering]='true'
            [rowSelectable]="selection" (onSelection)="handleRowSelection($event)"
            [width]="'800px'" [height]="'600px'">
        <igx-column [field]="'ProductID'" [editable]="true" [width]="'80%'"></igx-column>
        <igx-column [field]="'ProductName'"></igx-column>
        <igx-column [field]="'UnitsInStock'"></igx-column>
    </igx-grid>
    <div class="separator"></div>
    <div><input type='number' #input/><button (click)='scrScrollTo(input.value)'>Go To Index</button></div>

    <ng-container *ngIf="selection">
        <button igxButton="flat" class="igx-button--flat" (click)="toggle()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Toggle rows with ID 1,2,5 </button>
        <button igxButton="flat" class="igx-button--flat" (click)="toggleAll()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Toggle All rows</button>
        <button igxButton="flat" class="igx-button--flat" (click)="callSelectAll()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Select All Rows</button>
    </ng-container>
</div>
