<div class="sample-wrapper">
    <app-page-header title="Chips">Chips are compact elements that represent an input, attribute, or action.</app-page-header>
    <section class="sample-content">
        <article class="sample-column">
            <header>
                <h4 class="sample-title">Action Chip</h4>
            </header>
            <div class="dark-chip">
                <igx-chip [selectable]="true">
                    <igx-prefix>
                        <div class="chip-avatar">
                            <igx-icon>person</igx-icon>
                        </div>
                    </igx-prefix>
                    <span>This is some very long text that should be ellipsed?</span>
                </igx-chip>
            </div>
            <igx-chip displayDensity="cosy" [selectable]="true">
                <igx-prefix>
                    <igx-icon>favorite_border</igx-icon>
                </igx-prefix>
                <span>Like</span>
            </igx-chip>
            <igx-chip displayDensity="compact">
                <!-- <igx-prefix>
                    <igx-icon>favorite_border</igx-icon>
                </igx-prefix> -->
                <span>Like</span>
            </igx-chip>
        </article>
    </section>


    <section class="sample-content">
        <div class="sample-holder">
            <igx-chips-area #chipsArea (onReorder)="chipsOrderChanged($event)" (onMoveEnd)="chipMovingEnded()" (onSelection)="onChipsSelected($event)">
                <ng-container  *ngFor="let chipElem of chipList; let last = last;">
                    <igx-chip #chipRef="chip" class="test" [id]="chipElem.id" [draggable]="true" [selectable]="true" (onRemove)="chipRemoved($event)" >
                        {{chipElem.text}}
                        <igx-icon igxRemoveButton [tabindex]="0">
                            cancel
                        </igx-icon>
                    </igx-chip>
                    <igx-icon *ngIf="!last" class="igx-chip__dir-icon" fontSet="material">forward</igx-icon>
                </ng-container>
            </igx-chips-area>
            <br>
            <button igxButton="flat" (click)="selectChip('City')">Select 'City'</button>
        </div>
    </section>

    <section class="sample-content">
        <div class="sample-holder">

            <div class="wrapperAreaTo">
                <igx-chips-area #chipsAreaTo class="chipAreaTo" (onReorder)="chipsOrderChangedTo($event)">
                    <span>To:</span>
                    <igx-chip *ngFor="let chip of chipListTo" [id]="chip.id" [draggable]="true" (onMoveStart)="onMoveStartTo()" (onMoveEnd)="moveEndedTo()">
                        {{chip.text}}
                    </igx-chip>
                    <div class="dropAreaTo" igxDrop #dropTo (onDrop)="onDropTo($event)" (igxDragEnter)="onDragEnterCc()" (igxDragLeave)="onDragLeaveCc()"></div>
                </igx-chips-area>
            </div>

            <div class="wrapperAreaCc">
                <igx-chips-area #chipsAreaCc class="chipAreaCc" (onReorder)="chipsOrderChangedCc($event)">
                    <span>Cc:</span>
                    <igx-chip *ngFor="let chip of chipListCc" [id]="chip.id" [draggable]="true" (onMoveStart)="onMoveStartCc()" (onMoveEnd)="moveEndedCc()">
                        <span #label [class]="'igx-chip__text'">{{chip.text}}</span>
                    </igx-chip>
                    <div igxDrop #dropCc (onDrop)="onDropCc($event)" (igxDragEnter)="onDragEnterCc()" (igxDragLeave)="onDragLeaveCc()"
                        class="dropAreaCc"></div>
                </igx-chips-area>
            </div>

        </div>
    </section>
</div>
