<div #container>
    <section class="presets-sample-content">
        <div class="sample-section">
            <div class="column settings">
                <h4>Preset Settings</h4>
                <div class="radio-group">
                    <p>Position Strategies</p>
                    <div>
                    <igx-radio *ngFor="let item of positionStrategies" value="{{item}}" name="ps"
                        [(ngModel)]="positionStrategy" (ngModelChange)="onChange($event)">{{item}}</igx-radio>
                    </div>
                </div>
                <div class="radio-group" *ngIf="isAbsolute; else relativePositions">
                    <p>Absolute Position</p>
                    <igx-radio *ngFor="let item of absPositions" value="{{item}}" name="pos" [(ngModel)]="absPosition"
                        (ngModelChange)="onChange($event)">{{item}}</igx-radio>
                </div>
                <ng-template #relativePositions>
                    <div class="radio-group">
                        <p>Relative Position</p>
                        <igx-radio *ngFor="let item of relPositions" value="{{item}}" name="pos"
                            [(ngModel)]="relPosition" (ngModelChange)="onChange($event)">{{item}}</igx-radio>
                    </div>
                </ng-template>
            </div>
            <div #outlet class="outlet">
                Outlet
            </div>
        </div>
        <div class="sample-dropdown">
            <button #button igxButton="raised" igxRipple igxDrag (click)="toggleDropDown()"
                [style.position]="'absolute'">Toggle</button>
            <igx-drop-down>
                <igx-drop-down-item *ngFor="let item of items">
                    <div class="igx-drop-down__item-template">
                        {{ item }}
                    </div>
                </igx-drop-down-item>
            </igx-drop-down>
        </div>
    </section>
