<div class="sample-wrapper">
    <app-page-header title="Action Strip">
        The Action Strip provide templatable area for one or more actions.
    </app-page-header>
    <section>
        <article>
            <div class="sample-column">
                <div class="parent" (mouseenter)="showActions()" (mouseleave)="hideActions()">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                    <igx-action-strip #actionstrip class="my-action-strip" *ngIf="isVisible">
                        <igx-icon (click)="doSomeAction()">alarm</igx-icon>
                    </igx-action-strip>
                </div>
            </div>
            <div class="sample-column">
                <p>{{result}}</p>
            </div>
        </article>

        <article>
            <div class="sample-column">
                <igx-grid #grid1 [data]="data" [width]="'800px'" [height]="'500px'" [rowSelectable]="false"
                    [rowEditable]="true" [primaryKey]="'ID'">
                    <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field"
                        [width]="c.width" [pinned]='c.pinned' [hidden]='c.hidden'>
                        <ng-template igxCell let-cell="cell" let-val>
                            <div (mouseover)="actionstrip1.show(cell.row)">
                                <span>{{val}}</span>
                            </div>
                        </ng-template>
                    </igx-column>

                    <igx-action-strip #actionstrip1 (mouseleave)="actionstrip1.hide()">
                        <igx-grid-pinning-actions [grid]="grid1"></igx-grid-pinning-actions>
                        <igx-grid-editing-actions [grid]="grid1"></igx-grid-editing-actions>
                    </igx-action-strip>
                </igx-grid>
            </div>
        </article>

        <article>
            <div class="sample-column">
                <igx-grid #grid2 [data]="data" [width]="'800px'" [height]="'500px'" [rowSelectable]="false"
                    (mouseleave)="actionstrip2.hide()">
                    <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field"
                        [width]="c.width" [pinned]='c.pinned' [hidden]='c.hidden' [editable]="true">
                        <ng-template igxCell let-cell="cell" let-val>
                            <div (mouseover)="actionstrip2.show(cell)">
                                <span>{{val}}</span>
                            </div>
                        </ng-template>
                    </igx-column>

                    <igx-action-strip #actionstrip2>
                        <igx-grid-pinning-actions [grid]="grid2"></igx-grid-pinning-actions>
                        <igx-grid-editing-actions [grid]="grid2"></igx-grid-editing-actions>
                    </igx-action-strip>
                </igx-grid>
            </div>
        </article>

        <article>
            <div class="sample-column">
                <igx-grid #grid3 [data]="data" [width]="'800px'" [height]="'500px'" [rowSelectable]="false"
                    [rowEditable]="true" [primaryKey]="'ID'">
                    <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field"
                        [width]="c.width" [pinned]='c.pinned' [hidden]='c.hidden'>
                        <ng-template igxCell let-cell="cell" let-val>
                            <div (mouseover)="actionstrip3.show(cell.row)">
                                <span>{{val}}</span>
                            </div>
                        </ng-template>
                    </igx-column>

                    <igx-action-strip #actionstrip3 [isMenu]="true">
                        <igx-grid-pinning-actions *igxActionStripMenuItem [grid]="grid3"></igx-grid-pinning-actions>
                        <igx-grid-editing-actions *igxActionStripMenuItem [grid]="grid3"></igx-grid-editing-actions>
                    </igx-action-strip>
                </igx-grid>
            </div>
        </article>

        <article>
            <div class="sample-column">
                <igx-grid #grid4 [data]="data" [width]="'800px'" [height]="'500px'" [rowSelectable]="false">
                    <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field"
                        [width]="c.width" [pinned]='c.pinned' [hidden]='c.hidden' [editable]="true">
                        <ng-template igxCell let-cell="cell" let-val>
                            <div>
                                <span>{{val}}</span>
                            </div>
                            <igx-action-strip [isMenu]="true" [context]="cell" class="no-bg">
                                <div *igxActionStripMenuItem>
                                    <igx-grid-pinning-actions [context]="cell" [grid]="grid4"></igx-grid-pinning-actions>
                                    <igx-grid-editing-actions [context]="cell" [grid]="grid4"></igx-grid-editing-actions>
                                    <igx-icon>star</igx-icon>
                                </div>
                            </igx-action-strip>
                        </ng-template>
                    </igx-column>
                </igx-grid>
            </div>
        </article>
    </section>
</div>
