<igx-hierarchical-grid #grid1 [data]="localData" [autoGenerate]="true" [height]="'600px'" [width]="'700px'">
    <igx-layout [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable' #layout1>
        <igx-layout [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable'>
            <igx-layout [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable'>
            </igx-layout>
        </igx-layout>
    </igx-layout>
</igx-hierarchical-grid>
<button (click)='setterChange()'>Toggle changes via setter for 1st layout</button>
<button (click)='setterBindingChange()'>Toggle changes via binding</button>
