<input igxInput (click)="onClick()" [value]="displayTime" [disabled]="isDisabled" tabindex="0" />
<ng-container *ngTemplateOutlet="scroll" ></ng-container>
<ng-template #scroll>
    <div class="igx-time-picker">
        <igx-dialog class="igx-date-picker__dialog-popup" closeOnOutsideSelect="true"
                [leftButtonLabel]="cancelButtonLabel" (onLeftButtonSelect)="CancelButtonClick()" 
                [rightButtonLabel]="okButtonLabel" (onRightButtonSelect)="OKButtonClick()">
                <ng-container #container>
                    <div class="igx-calendar__header">
                        <h5 class="igx-calendar__header-year">{{ selectedAmPm }}</h5>
                        <h2 class="igx-calendar__header-date">
                            <span>{{ selectedHour }}</span>:<span>{{ selectedMinute }}</span>
                        </h2>
                    </div>
                    <div class="igx-time-picker__body">
                        <div #hourList class="igx-time-picker__column igx-time-picker__hourList" (wheel)="onHourWheel($event)" tabindex="0" (panmove)="onHourPan($event)" (mouseover)="onHover($event)">
                            <span [igxHourItem]="hour" *ngFor="let hour of hourView" (click)="onHourClicked(hour)" style="display: inline">
                                {{ hour }}
                            </span>
                        </div>
                        <div #minuteList class="igx-time-picker__column igx-time-picker__minuteList" (wheel)="onMinuteWheel($event)" tabindex="0" (panmove)="onMinutePan($event)" (mouseover)="onHover($event)">
                            <span [igxMinuteItem]="minute" *ngFor="let minute of minuteView" (click)="onMinuteClicked(minute)">
                                {{ minute }}
                            </span>
                        </div>
                        <div #ampmList class="igx-time-picker__column igx-time-picker__ampmList" (wheel)="onAmPmWheel($event)" tabindex="0" (panmove)="onAmPmPan($event)" (mouseover)="onHover($event)">
                            <span [igxAmPmItem]="ampm" *ngFor="let ampm of ampmView" (click)="onAmPmClicked(ampm)">
                                {{ ampm }}
                            </span>
                        </div>
                    </div>
                </ng-container>
        </igx-dialog>
    </div>
</ng-template>
