<div class="igx-time-picker">
    <input igxInput (click)="onOpenEvent($event)" [value]="displayTime" [disabled]="isDisabled" /><button igxToggleAction>V</button>
</div>
<ng-container *ngTemplateOutlet="dropdown" ></ng-container>
<ng-template #listDropDown>
    <div class="dropdown" igxToggle id="listToggle">
        <ul>
            <li *ngFor="let item of dropDownItems" (click)="onItemClicked(item)">
                {{ getDropDownItem(item) }}
            </li>
        </ul>
    </div>
</ng-template>
<ng-template #scrollDropDown>
    <div class="dropdown" igxToggle id="scrollToggle">
        scroll
    </div>
</ng-template>
