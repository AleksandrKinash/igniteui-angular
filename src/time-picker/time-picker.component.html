<input igxInput (click)="onOpenEvent($event)" [value]="displayTime" [disabled]="isDisabled" />
<igx-dialog class="igx-date-picker__dialog-popup" closeOnOutsideSelect="true"
        [leftButtonLabel]="cancelButtonLabel" (onLeftButtonSelect)="triggerCancelSelection()"
        [rightButtonLabel]="okButtonLabel" (onRightButtonSelect)="triggerOKSelection()">
        <ng-container #container>
            <div class="igx-calendar__header">
                <h5 class="igx-calendar__header-year">{{ selectedAmPm }}</h5>
                <h2 class="igx-calendar__header-date">
                    <span>{{ selectedHour }}</span>:<span>{{ selectedMinute }}</span>
                </h2>
            </div>
            <div>
                <ul #hourList class="list" (wheel)="onHourWheel($event)">
                    <li class="list-item" *ngFor="let item of hourItems" (click)="onHourClicked(item)">
                        {{ item }}
                    </li>
                </ul>
                <ul #minuteList class="list" (wheel)="onMinuteWheel($event)">
                    <li class="list-item" *ngFor="let item of minuteItems" (click)="onMinuteClicked(item)">
                        {{ item }}
                    </li>
                </ul>
                <ul #ampmList class="list" (wheel)="onAmPmWheel($event)">
                        <li class="list-item" *ngFor="let item of ampmItems" (click)="onAmPmClicked(item)">
                            {{ item }}
                        </li>
                    </ul>
            </div>
        </ng-container>
</igx-dialog>
