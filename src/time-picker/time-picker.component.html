<input igxInput (click)="onOpenEvent($event)" [value]="displayTime" [disabled]="isDisabled" /><button igxToggleAction>V</button>

<ng-container *ngTemplateOutlet="dropdown" ></ng-container>
<ng-template #listDropDown>
    <div igxToggle id="listToggle">
        <!-- <ul>
            <li *ngFor="let item of dropDownItems" (click)="onItemClicked(item)">
                {{ getDropDownItem(item) }}
            </li>
        </ul> -->
        <igx-scroll #scroll
            (onScroll)="updateList($event)"
            [visibleItemsCount]="5"
            [itemHeight]="26"
            [totalItemsCount]="dropDownItems.length">
            <ul class="list">
                <li class="list-item" *ngFor="let item of visibleItems" (click)="onItemClicked(item)">
                    {{ getDropDownItem(item) }}
                </li>
            </ul>
    </igx-scroll>
    </div>
</ng-template>
<ng-template #scrollDropDown>
    <div igxToggle id="scrollToggle">
        scroll
    </div>
</ng-template>
