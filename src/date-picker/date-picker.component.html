<div class="igx-date-picker">
    <input class="igx-date-picker__input-date" igxInput (click)="onOpenEvent($event)" [value]="displayData" [disabled]="isDisabled" />
    <igx-dialog class="igx-date-picker__dialog-popup" closeOnOutsideSelect="true"
        [leftButtonLabel]="cancelButtonLabel" (onLeftButtonSelect)="alert.close()"
        [rightButtonLabel]="todayButtonLabel" (onRightButtonSelect)="triggerTodaySelection()">
        <ng-container #container></ng-container>
    </igx-dialog>
</div>
