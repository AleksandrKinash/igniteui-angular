<div class="igx-date-picker">
    <input class="igx-date-picker__input-date" igxInput (click)="onOpened($event)" [value]="_displayData"  />
    <igx-dialog class="igx-date-picker__dialog-popup" #alert closeOnOutsideSelect="true">
        <igx-calendar class="igx-date-picker__calendar" (onSelection)="handleSelection($event)"></igx-calendar>
    </igx-dialog>
</div>
