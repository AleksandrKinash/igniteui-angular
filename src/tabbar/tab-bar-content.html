
<div class="{{_itemStyle}}">
	<ng-content></ng-content>
	<ul #unorderedList class="{{_itemStyle}}__menu {{_itemStyle}}__menu--{{alignment}}">
		<li *ngFor="let tab of _visibleTabs" class="{{_itemStyle}}__menu-item" [class.selected]="tab.isSelected" [class.disabled]="tab.isDisabled" (click)="tab.select()" ngClass="col-{{_columns}}">
			<div ngClass="tab-icon {{tab.icon}}">
				<span [class.hidden]="tab._changesCount == 0" class="badge">{{tab._changesCount}}</span>
			</div>
			<div ngClass="tab-label">{{tab.label}}</div>
		</li>
		<li *ngIf="tabs.length > 5" (click)="_selectTabMore()" ngClass="col-{{_columns}}">
			<div ngClass="tab-icon icon-more">...
				<!-- <span [class.hidden]="tab._changesCount == 0" class="badge">{{tab._changesCount}}</span> -->
			</div>
			<div ngClass="tab-label">More</div>
		</li>
	</ul>
</div>
