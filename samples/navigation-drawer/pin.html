<!DOCTYPE html>
<html>

  <head>
    <title>Zero Blocks Navigation Drawer</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link href="../../dist/dev/zero-blocks.css" rel="stylesheet" type="text/css">
    <style>
    body {
        font-family: "Open sans",Helvetica,Arial,sans-serif;
    }
    </style>
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="../../node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="../../node_modules/systemjs/dist/system-polyfills.js"></script>
	<!--https://github.com/angular/angular/issues/7144:-->
  	<script src="../../node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="../../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../../node_modules/hammerjs/hammer.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        var sample = "pin";
    </script>
    <script src="app/config.js"></script>
    <style>
        body, html {
            height: 100%;
        }
        div.container {
            position: relative;
            height: 100%;
        }
            [override] .container .ig-nav-drawer.pinned {
                position: absolute;
            }
            
            .container sample-app > div.sample-content {
                padding-left:300px;
                transition: padding .25s ease-in;
            }
            .container sample-app > div.full {
                padding-left:0px;
            }
    </style>
    
  </head>

  <!-- 3. Display the application -->
  <body override>
      <div class="container">
        <sample-app> Loading ... </sample-app>          
      </div>
  </body>

</html>
